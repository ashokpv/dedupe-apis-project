{% extends 'base.html' %}

{% block content %}
<h1> Header columns </h1>
 <form method="post" >
    {% for i in headers%}
      <input type="checkbox" name = i > <p> column : {{i}}</p>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
<p><a href="{% url 'headers_view' %}">Reload page</a></p>

{% endblock %}
